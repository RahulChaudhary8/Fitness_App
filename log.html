<!DOCTYPE html>
<html lang="eng">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Login Form | CodingLab</title>
        <link rel="stylesheet" href="log.css">

    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form action="">
                <div class="container">
                    <label for="identifier">Username / Email ID/ Phone No.</label>
                    <input type="text" placeholder="Enter Username,Email,or Phone No." name="identifier" required>
                </div>
                <div class="container">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>   
                <div class="forget-pass">
                    <a href="#">Forgot Password</a>
                </div>
                <div class="join">
                    <p>Don't have an accout - <a href="login.html">Join now</a></p>
                </div>
            </form>
        </div>
    </body>

</html>
